<!DOCTYPE html>

</head>

<body>
	<p id="test_p">A paragraph is a brief piece of writing that's around seven to ten sentences long. It has a topic sentence and supporting sentences that all relate closely to the topic sentence. The paragraph form refers to its overall structure, which is a group of sentences focusing on a single topic.</p>

	<button id="id1" onclick="bl()">bold</button>
	<br>
<button id="id2" onclick="it()">italic</button>

<button id="id3" onclick="un()">underlined</button>
<br>

<br>
<br>

<select id="font"  onchange="changeFont()">
  <option value="Arial">Arial</option>
  <option value="Impact">Impact</option>
  <option value="Courier">Courier</option>
 
    
</select>




<br>
<select id="ftSize" onchange="changeSize()">
  <option value='12px'>12</option>
  <option value='14px'>14</option>
  <option value='16px'>16</option>
  <option value='18px'>18</option>
  <option value='20px'>20</option>
  <option value='22px'>22</option>
  <option value='24px'>24</option>
  <option value='26px'>26</option>
</select>
 

<script>
		 function bl()
	{
 document.getElementById("test_p").style.fontWeight = "900";
  
}

		 function it()
	{
document.getElementById("test_p").style.fontStyle = "italic";

 }
 		 function un()
	{
document.getElementById("test_p").style.textDecoration = "underline overline";
  
}
function changeFont()
{
  
    document.getElementById("test_p").style.fontFamily = document.getElementById("font").value;

}
function changeSize()
{
  
    document.getElementById("test_p").style.fontSize = 
    document.getElementById("ftSize").value;
}
</script>
</body>
</html>
